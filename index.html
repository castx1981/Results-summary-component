<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
<!--Global Container-->
<div class="md:flex md:items-center md:justify-center md:min-h-screen md:bg-pale-blue">
<!--  md:bg-transparent md:shadow-2xl md:rounded-3xl-->
  <div class="w-[375px] mx-auto bg-white md:w-[736px] md:flex md:rounded-4xl md:shadow-3xl">
    <!-- Result area -->
    <div class="pt-6 pb-10 bg-gradient-to-b from-light-slate-blue to-light-royal-blue rounded-b-4xl md:w-1/2 md:pt-10 md:rounded-4xl">
      <div class="w-[260px] mx-auto flex flex-col items-center">
        <h2 class="text-light-lavender">Your Result</h2>
        <div class=" mt-6 w-[140px] h-[140px] flex flex-col justify-center items-center bg-gradient-to-b from-violet-blue  rounded-full md:mt-9 md:w-[200px] md:h-[200px]">
          <p class="text-[56px]/[72px] font-extrabold text-white md:text-[72px]/[72px]">76</p>
          <p class="text-base font-bold text-light-lavender/50 md:text-lg">of 100</p>
        </div>
        <div class="mt-6 text-center md:mt-7">
          <h1 class="text-white">Great</h1>
          <p class="mt-2 font-medium text-base text-light-lavender md:mt-3.5 md:text-lg">
            Your performance exceed 65% of the people conducting the test here!
          </p>
        </div>
      </div>
    </div>
    <!-- Summary area -->
    <div class="px-8 pt-6 pb-8 md:w-1/2 md:px-10 md:pt-9 md:pb-12">
      <h2 class="text-dark-gray-blue">Summary</h2>
      <div class="mt-6 flex flex-col space-y-4 md:mt-7">
        <!-- Reaction Item -->
        <div class="summary-item bg-light-red">
          <img src="images/icon-reaction.svg" alt="reaction-icon">
          <p class="summary-item-label text-light-red">Reaction</p>
          <p class="summary-item-score">80 <span class="opacity-50">/ 100</span></p>
        </div>
        <!-- Memory Item -->
        <div class="summary-item bg-orange-yellow">
          <img src="images/icon-memory.svg" alt="memory-icon">
          <p class="summary-item-label text-orange-yellow">Memory</p>
          <p class="summary-item-score">92 <span class="opacity-50">/ 100</span></p>
        </div>
        <!-- Verbal Item -->
        <div class="summary-item bg-green-teal">
          <img src="images/icon-verbal.svg" alt="verbal-icon">
          <p class="summary-item-label text-green-teal">Verbal</p>
          <p class="summary-item-score">61 <span class="opacity-50">/ 100</span>
          </p>
        </div>
        <!-- Visual Item -->
        <div class="summary-item bg-cobalt-blue">
          <img src="images/icon-visual.svg" alt="visual-icon">
          <p class="summary-item-label text-cobalt-blue">Visual</p>
          <p class="summary-item-score">72 <span class="opacity/50">/ 100</span>
          </p>
        </div>
      </div>
      <button class="w-full mt-6 py-4 font-bold text-lg text-center text-white bg-dark-gray-blue rounded-full transition-colors hover:bg-gradient-to-b hover:from-light-slate-blue hover:to-light-royal-blue md:mt-10"
              type="button">
        Continue
      </button>
    </div>
  </div>
</div>
</body>
</html>
