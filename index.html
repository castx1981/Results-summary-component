<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
<!--background container-->
<div class="md:flex md:items-center md:justify-center md:min-h-screen md:bg-light-lavender/10">
  <div class="mx-auto w-[375px] md:w-auto flex flex-col md:flex-row bg-light-lavender/10 md:bg-transparent md:shadow-2xl md:rounded-3xl">
    <!-- result area -->
    <div class="md:w-80 pt-6 pb-10 flex flex-col items-center px-12 bg-gradient-to-b from-light-slate-blue to-light-royal-blue rounded-b-3xl md:rounded-3xl">
      <h1 class="text-lg text-center text-pale-blue">
        Your Result
      </h1>
      <div class="mt-4 p-8 w-36 flex flex-col space-y-1.5 items-center bg-gradient-to-b from-violet-blue to-persian-blue rounded-full">
        <p class="text-5xl font-extrabold text-pale-blue">76</p>
        <p class="text-base text-light-lavender/50">of 100</p>
      </div>
      <h2 class="mt-4 text-2xl text-pale-blue">Great</h2>
      <p class="mt-2 text-base text-light-lavender/70 text-center">
        You scored higher than 65% of the people who have taken these tests.
      </p>
    </div>
    <!-- summary area -->
    <div class="md:w-80 px-8 pt-6">
      <h1 class="font-bold text-lg text-dark-gray-blue">Summary</h1>
      <div class="mt-4 flex flex-col space-y-4 font-bold">
        <!-- reaction -->
        <div class="px-5 py-4 flex bg-light-red/5 rounded-xl md:py-2">
          <img src="images/icon-reaction.svg" alt="reaction-icon">
          <p class="pl-3 text-light-red">Reaction</p>
          <p class="ml-auto ">
            <span class="text-dark-gray-blue">80</span> / <span class="text-dark-gray-blue/50">100</span>
          </p>
        </div>
        <!-- memory -->
        <div class="px-5 py-4 flex bg-orange-yellow/10 rounded-xl md:py-2">
          <img src="images/icon-memory.svg" alt="memory-icon">
          <p class="pl-3 text-orange-yellow">Memory</p>
          <p class="ml-auto ">
            <span class="text-dark-gray-blue">92</span> / <span class="text-dark-gray-blue/50">100</span>
          </p>
        </div>
        <!-- memory -->
        <div class="px-5 py-4 flex bg-green-teal/5 rounded-xl md:py-2">
          <img src="images/icon-verbal.svg" alt="memory-icon">
          <p class="pl-3 text-green-teal">Verbal</p>
          <p class="ml-auto ">
            <span class="text-dark-gray-blue">61</span> / <span class="text-dark-gray-blue/50">100</span>
          </p>
        </div>
        <!-- visual -->
        <div class="px-5 py-4 flex bg-cobalt-blue/5 rounded-xl md:py-2">
          <img src="images/icon-visual.svg" alt="memory-icon">
          <p class="pl-3 text-cobalt-blue">Visual</p>
          <p class="ml-auto ">
            <span class="text-dark-gray-blue">72</span> / <span class="text-dark-gray-blue/50">100</span>
          </p>
        </div>
      </div>
      <button class="block w-full my-6 py-3 md:py-2 text-lg text-center text-pale-blue bg-dark-gray-blue rounded-full
                     transition-colors bg-gradient-to-b hover:from-light-slate-blue hover:to-light-royal-blue"
              type="button">
        Continue
      </button>
    </div>
  </div>
</div>
</body>
</html>
